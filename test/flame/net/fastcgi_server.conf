server {
	listen       80;
	server_name  flame.terrywh.net;
	root         /tmp;
	location @app {
		# 传递必要的请求参数
		fastcgi_param REQUEST_URI      $uri;
		fastcgi_param REQUEST_METHOD   $request_method;
		fastcgi_param QUERY_STRING     $query_string;
		# 缓存 fastcgi 连接
		fastcgi_keep_conn on;
		# 方式 tcp
		fastcgi_pass 127.0.0.1:19001;
	}
	location / {
		# 静态文件直接处理，不存在时递交应用后端
		try_files $uri @app;
	}
}
